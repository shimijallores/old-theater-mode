<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        background: #ff0000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #cc0000;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h3>Old Theater Mode</h3>

    <button id="toggleOldStyle">Old Theater Mode</button>
    <button id="reloader">Revert to Default</button>

    <div class="status" id="status">Ready</div>

    <script src="popup.js"></script>
  </body>
</html>
